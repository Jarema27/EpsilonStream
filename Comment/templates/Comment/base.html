{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/epsilon.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"
      integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
      crossorigin="anonymous"></script>
    <script src="{% static 'js/epsilon.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <h1><a href ="/"><b>Epsilon Stream</b></a></h1>
    </div>

    <nav class="navbar navbar-default" id="menu-bar">
      <div class="container-fluid">
        <form class="navbar-form navbar-left" method="get" action="/songs">
          <div class="form-group">
            <input type="text" class="form-control" name="q" size="21" maxlength="120">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li>
          {% if user.is_authenticated %}
            <a href="/logout/">Wyloguj</a>
          {% else %}
            <a href="/logowanie/">Zaloguj</a>
          {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
