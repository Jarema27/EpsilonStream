{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/epsilon.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"
      integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
      crossorigin="anonymous"></script>
    <script src="{% static 'js/epsilon.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      <h1><a href ="/">Epsilon Stream</a>


       {% if user.is_authenticated %}
        <form id = "OptButt" method="get" action="/logout/">
        	<input id="opcje" type="image" src="http://freevector.co/wp-content/uploads/2012/11/78348-options-circular-button.png" width="120" height="100"/>
        	 
        </form>
       {% else %}
        <form  method="get" action="/logowanie">
            <button input src="https://www.myworldofwork.co.uk/sites/default/files/images/my-career-options-450-trans%5D.png" type="submit" value="search" type="button">Logowanie</button>
        </form>
        {% endif %}
        <form id="tfnewsearch" method="get" action="/songs">
              <input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
        </form>

      </h1>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
