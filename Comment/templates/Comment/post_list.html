{% load staticfiles %}
<html>
    <head>
        <title>EpsilonStream</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/epsilon.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">



	</head>

	<body>
		<div>
            <h1><a href ="/">Epsilon Stream</a>
            	 <button type="button">Logowanie</button>

            
			<form id="tfnewsearch" method="get" action="http://www.google.com">
		        <input type="text" class="tftextinput" name="q" size="21" maxlength="120"><input type="submit" value="search" class="tfbutton">
			</form>

            </h1>
        </div>


        <div>
     <ul>
          {% for utwor in utwors %}
              <h2><a href="">{{ utwor.title }}</a></h2>
              <p>Autor: {{ utwor.author }}</p>
              <p>Created: {{ utwor.created_date }}</p>
              <p>{{ utwor.text|linebreaksbr }}</p>
            
          {% endfor %}
        </ul>
        </div>
	</body>
</html>
